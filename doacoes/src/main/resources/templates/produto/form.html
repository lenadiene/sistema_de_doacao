<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
  <div th:fragment="content">
    <h2 th:text="${produto.id} == null ? 'Novo Produto' : 'Editar Produto'"></h2>
    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Nome</label>
            <input class="form-control" th:field="*{nome}" required/>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea class="form-control" th:field="*{descricao}"></textarea>
        </div>
        <div class="form-group">
            <label>ID do Lote (opcional)</label>
            <input class="form-control" th:field="*{idLote}" />
        </div>
        <div class="form-group">
	    <label>Código de Barras</label>
	    <input class="form-control" th:field="*{codigoBarras}" />
		</div>
        	
        <button class="btn btn-success" type="submit">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/produtos}">Cancelar</a>
    </form>
</div>
</html>
