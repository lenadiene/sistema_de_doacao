<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
  <div th:fragment="content">
    <h2 th:text="${fiscalizador.id} == null ? 'Novo Fiscalizador' : 'Editar Fiscalizador'"></h2>
    <form th:action="@{/fiscalizador/salvar}" th:object="${fiscalizador}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Nome</label>
            <input class="form-control" th:field="*{nome}" required/>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea class="form-control" th:field="*{descricao}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/fiscalizador}">Cancelar</a>
    </form>
</div>
</html>
