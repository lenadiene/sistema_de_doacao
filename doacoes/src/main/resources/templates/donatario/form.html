<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
  <div th:fragment="content">
    <h2 th:text="${donatario.id} == null ? 'Novo Donatário' : 'Editar Donatário'"></h2>
    <form th:action="@{/donatarios/salvar}" th:object="${donatario}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Nome</label>
            <input class="form-control" th:field="*{nome}" required/>
        </div>
        <div class="form-group">
            <label>Endereço</label>
            <input class="form-control" th:field="*{endereco}" />
        </div>
        <div class="form-group">
            <label>Telefone</label>
            <input class="form-control" th:field="*{telefone}" />
        </div>
        <div class="form-group">
            <label>Horário de Funcionamento</label>
            <input class="form-control" th:field="*{horarioFuncionamento}" />
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea class="form-control" th:field="*{descricao}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/donatarios}">Cancelar</a>
    </form>
</div>
</html>
